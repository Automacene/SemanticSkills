[description]
skill_name = "ChatSkill.ChatV2"
skill_description = "The skill is the ability to simulate a conversation between a user and an AI chatbot using an XML format."
output_name = "reply"
output_description = "A response generated by the AI chatbot based on the user's input."
output_uses = "Can be used to simulate a conversation between a user and an AI chatbot when an XML format is desired."
output_type = "text/xml"
[[description.arguments]]
argument_name = "HISTORY"
argument_identifier = "{{$HISTORY}}"
argument_description = "The history of the conversation between the user and the AI chatbot."
argument_sources = "The conversation history is stored in the chatbot's memory in XML format."
argument_type = "text/xml"

[[description.arguments]]
argument_name = "INPUT"
argument_identifier = "{{$INPUT}}"
argument_description = "The user's input to the AI chatbot."
argument_sources = "The user's input is provided by the user or extracted from conversation/dialogue."
argument_type = "text/string"

